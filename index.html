<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Kalkulator SCREEN DTS</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
  <h2>Kalkulator Screen</h2>
 
   <input type="text" class="calculator-screen"/>
  <div class="calculator-keys">
  <div class="row">
   <button class="all-clear">AC</button>
   <button class="percentage">%</button>
   <button class="operator">&divide</button>
    </div>
   
   <div class="row">
   <button class="number">7</button>
   <button class="number">8</button>
   <button class="number">9</button>
    <button class="operator">&times;</button>
   </div>
     
   <div class="row">
   <button class="number">4</button>
   <button class="number">5</button>
   <button class="number">6</button>
    <button class="operator">-</button>
   </div>
        
   <div class="row">
   <button class="number">1</button>
   <button class="number">2</button>
   <button class="number">3</button>
    <button class="operator">+</button>
   </div>
   
      <div class="row">
   <button class="number zro-bn">0</button>
   <button class="decimal">.</button>
   <button class="equal-sign">=</button>
   </div>
   
  


 </div>
 <script src="js.js"></script>
</body>
</html>
